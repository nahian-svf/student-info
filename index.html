!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছাত্র তথ্য তালিকা</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>ছাত্র তথ্য তালিকা</h1>
    <table>
        <thead>
            <tr>
                <th>রোল</th>
                <th>নাম</th>
                <th>রক্তের গ্রুপ</th>
                <th>ঠিকানা</th>
                <th>ফোন নম্বর</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>আহমেদ রহমান</td>
                <td>A+</td>
                <td>ধানমন্ডি, ঢাকা</td>
                <td>01712345678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>সাবিনা খাতুন</td>
                <td>B+</td>
                <td>মিরপুর, ঢাকা</td>
                <td>01987654321</td>
            </tr>
            <tr>
                <td>3</td>
                <td>কামাল হোসেন</td>
                <td>O+</td>
                <td>চট্টগ্রাম</td>
                <td>01812345678</td>
            </tr>
            <tr>
                <td>4</td>
                <td>রিয়া সুলতানা</td>
                <td>AB+</td>
                <td>সিলেট</td>
                <td>01678912345</td>
            </tr>
            <!-- নমুনা হিসেবে আরও ১১৬ জন ছাত্রের তথ্য যোগ করা যায়। সংক্ষেপের জন্য শুধু ৪টি দেখানো হল। -->
            <!-- আপনি এখানে বাকি ১১৬ জন ছাত্রের তথ্য যোগ করতে পারেন। -->
            <tr>
                <td>5</td>
                <td>মেহেদী হাসান</td>
                <td>A-</td>
                <td>রাজশাহী</td>
                <td>01798765432</td>
            </tr>
            <!-- বাকি ডেটা যোগ করতে এই ফরম্যাট অনুসরণ করুন -->
        </tbody>
    </table>
</body>
</html>
